<!DOCTYPE html>
<html lang="en-Us">

<head>
    <meta charset="utf-8">
    <title>Article Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <label>Search Terms:</label>
                    <input type="text" class="form-control" id="basic-url" data-value="search" aria-describedby="basic-addon3">
                    <!-- <label>Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                    <label for="sel1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="sel1">
                        <option data-value="1">1</option>
                        <option data-value="2">2</option>
                        <option data-value="3">3</option>
                        <option data-value="4">4</option>
                        <option data-value="5">5</option>
                    </select>
                    <label>Start Year (Optional):</label>
                    <input type="text" class="form-control" id="basic-url" data-value="start-year" aria-describedby="basic-addon3">
                    <label>End Year (Optional):</label>
                    <input type="text" class="form-control" id="basic-url" data-value="end-year" aria-describedby="basic-addon3">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" id="search-button">Search</button>
                        <button type="button" class="btn btn-default" id="clear-button">Clear Results</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Top Articles</h3>
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
